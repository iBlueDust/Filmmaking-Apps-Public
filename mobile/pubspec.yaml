name: filmmaking_app
description: A simple independent app for the final film project for Grade 10 filmmaking elective.
version: 1.0.0+1000000

environment:
    sdk: '>=2.5.2 <3.0.0'

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^0.1.2
    provider: ^4.0.2

    # flutter_svg: ^0.16.1 # This library is not compatible with Flutter for Web
    flare_flutter: ^2.0.1

dev_dependencies:
    flutter_test:
        sdk: flutter

analyzer:
    enable-experiment:
        - control-flow-collections

flutter:
    uses-material-design: true

    assets:
        - assets/data/
        - assets/images/
        - assets/vectors/

    fonts:
        - family: BebasNeue
          fonts:
              - asset: assets/fonts/BebasNeue_Regular.ttf
