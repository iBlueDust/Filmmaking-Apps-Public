name: filmmaking_app
description: A simple independent app for the final film project for Grade 10 filmmaking elective.
version: 0.1.0+1000

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  provider: ^4.0.2

  # Waiting for Web support for this package
  # Temporarily using Flare instead to render svg on the web
  #
  flutter_svg: ^0.16.1
  # flare_flutter: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue Regular.ttf
